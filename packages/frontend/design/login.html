<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧医疗 - 登录</title>
    <style>
        :root {
            --primary-color: #1890ff;
            --secondary-color: #e6f7ff;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #f5222d;
            --text-color: #333333;
            --light-text: #666666;
            --lighter-text: #999999;
            --border-color: #f0f0f0;
            --background-color: #f5f7fa;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 580px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        
        .slogan {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .description {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .features {
            margin-bottom: 30px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-size: 14px;
        }
        
        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: var(--light-text);
            position: relative;
        }
        
        .tab.active {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        .form-container {
            flex: 1;
        }
        
        .login-form, .register-form {
            display: none;
        }
        
        .login-form.active, .register-form.active {
            display: block;
        }
        
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--light-text);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
            outline: none;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .checkbox {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: var(--primary-color);
            font-size: 14px;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #096dd9;
        }
        
        .alt-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .alt-login-title {
            font-size: 14px;
            color: var(--light-text);
            margin-bottom: 15px;
            position: relative;
        }
        
        .alt-login-title::before,
        .alt-login-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .alt-login-title::before {
            left: 0;
        }
        
        .alt-login-title::after {
            right: 0;
        }
        
        .alt-login-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .alt-login-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .wechat {
            background-color: #07C160;
        }
        
        .alipay {
            background-color: #1677FF;
        }
        
        .phone {
            background-color: #FF6A00;
        }
        
        .alt-login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100%;
                flex-direction: column;
                border-radius: 0;
            }
            
            .left-panel {
                padding: 30px 20px;
            }
            
            .slogan {
                font-size: 28px;
            }
            
            .description {
                font-size: 14px;
            }
            
            .right-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Logo">
                <div class="logo-text">智慧医疗</div>
            </div>
            <h1 class="slogan">让医疗更智能<br>健康更便捷</h1>
            <p class="description">
                智慧医疗平台为您提供专业的在线问诊、健康咨询和医疗服务，让您足不出户即可享受高质量的医疗资源。
            </p>
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <div>智能问诊，快速获得专业建议</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <div>全天候服务，随时随地咨询</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <div>医学报告解读，简单易懂</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <div>个人健康管理，科学规划</div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="tabs">
                <div class="tab active" id="login-tab">登录</div>
                <div class="tab" id="register-tab">注册</div>
            </div>
            <div class="form-container">
                <div class="login-form active">
                    <h2 class="form-title">欢迎回来</h2>
                    <form>
                        <div class="form-group">
                            <label class="form-label">手机号/用户名</label>
                            <input type="text" class="form-input" placeholder="请输入手机号或用户名">
                        </div>
                        <div class="form-group">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-input" placeholder="请输入密码">
                        </div>
                        <div class="form-footer">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" class="checkbox">
                                <label for="remember">记住我</label>
                            </div>
                            <a href="#" class="forgot-password">忘记密码？</a>
                        </div>
                        <button type="submit" class="submit-btn">登录</button>
                    </form>
                </div>
                <div class="register-form">
                    <h2 class="form-title">创建账号</h2>
                    <form>
                        <div class="form-group">
                            <label class="form-label">手机号</label>
                            <input type="text" class="form-input" placeholder="请输入手机号">
                        </div>
                        <div class="form-group">
                            <label class="form-label">验证码</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" class="form-input" placeholder="请输入验证码" style="flex: 1;">
                                <button type="button" style="padding: 0 15px; background-color: var(--secondary-color); color: var(--primary-color); border: none; border-radius: 4px; font-size: 14px; cursor: pointer;">获取验证码</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">设置密码</label>
                            <input type="password" class="form-input" placeholder="请设置密码">
                        </div>
                        <div class="form-group">
                            <label class="form-label">确认密码</label>
                            <input type="password" class="form-input" placeholder="请确认密码">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <input type="checkbox" id="agreement" class="checkbox">
                            <label for="agreement" style="font-size: 14px; color: var(--light-text);">
                                我已阅读并同意 <a href="#" style="color: var(--primary-color);">用户协议</a> 和 <a href="#" style="color: var(--primary-color);">隐私政策</a>
                            </label>
                        </div>
                        <button type="submit" class="submit-btn">注册</button>
                    </form>
                </div>
            </div>
            <div class="alt-login">
                <div class="alt-login-title">其他方式登录</div>
                <div class="alt-login-buttons">
                    <div class="alt-login-btn wechat">W</div>
                    <div class="alt-login-btn alipay">A</div>
                    <div class="alt-login-btn phone">P</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 切换登录/注册表单
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.register-form');

        loginTab.addEventListener('click', function() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', function() {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>
</body>
</html>
