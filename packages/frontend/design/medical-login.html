<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧医疗 - 登录</title>
    <style>
        :root {
            --primary-color: #1890ff;
            --secondary-color: #e6f7ff;
            --text-color: #333333;
            --light-text: #666666;
            --border-color: #f0f0f0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            display: flex;
            width: 800px;
            max-width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .login-image {
            flex: 1;
            background-image: url('https://img.freepik.com/free-photo/medical-banner-with-doctor-holding-stethoscope_23-2149611228.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .login-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(24, 144, 255, 0.3);
        }
        
        .login-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 40px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }
        
        .login-subtitle {
            font-size: 14px;
            color: var(--light-text);
            margin-top: 10px;
        }
        
        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-checkbox {
            margin-right: 8px;
        }
        
        .remember-label {
            font-size: 14px;
            color: var(--light-text);
        }
        
        .forgot-password {
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-button:hover {
            background-color: #096dd9;
        }
        
        .register-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .register-text {
            font-size: 14px;
            color: var(--light-text);
        }
        
        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            margin-left: 5px;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        .login-methods {
            margin-top: 30px;
            text-align: center;
        }
        
        .methods-divider {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 14px;
            color: var(--light-text);
        }
        
        .social-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f7fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background-color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .login-image {
                height: 200px;
            }
            
            .login-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-content">
            <div class="login-header">
                <div class="logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Logo">
                </div>
                <h1 class="login-title">欢迎使用智慧医疗</h1>
                <p class="login-subtitle">您的健康管家，随时随地为您服务</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label class="form-label" for="phone">手机号码</label>
                    <input type="tel" id="phone" class="form-input" placeholder="请输入手机号码">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input type="password" id="password" class="form-input" placeholder="请输入密码">
                </div>
                
                <div class="form-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="remember-checkbox">
                        <label for="remember" class="remember-label">记住我</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="login-button">登录</button>
                
                <div class="register-section">
                    <span class="register-text">还没有账号？</span>
                    <a href="#" class="register-link">立即注册</a>
                </div>
                
                <div class="login-methods">
                    <div class="methods-divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">其他登录方式</span>
                        <div class="divider-line"></div>
                    </div>
                    
                    <div class="social-methods">
                        <div class="social-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/892/892339.png" alt="WeChat" width="20">
                        </div>
                        <div class="social-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="Alipay" width="20">
                        </div>
                        <div class="social-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png" alt="QQ" width="20">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
