<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手头像预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
        }
        .preview-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1890ff;
            margin-bottom: 30px;
        }
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .size-variant {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar {
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .size-label {
            font-size: 14px;
            color: #666;
        }
        .code-snippet {
            background-color: #f0f2f5;
            padding: 15px;
            border-radius: 6px;
            overflow: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1>AI医疗助手头像预览</h1>
        
        <div class="avatar-container">
            <div class="size-variant">
                <img src="assistant-avatar.svg" alt="AI助手头像 (SVG)" width="120" height="120" class="avatar">
                <span class="size-label">SVG版本 (120x120)</span>
            </div>
            
            <div class="size-variant">
                <img src="assistant-avatar.svg" alt="AI助手头像 (SVG)" width="40" height="40" class="avatar">
                <span class="size-label">在聊天界面中的显示尺寸 (40x40)</span>
            </div>
        </div>
        
        <h2>使用方法</h2>
        <p>将SVG文件保存为PNG文件或在代码中直接使用SVG路径。</p>
        
        <div class="code-snippet">
            <pre>&lt;img src="/assets/assistant-avatar.svg" alt="AI助手" style="width: 40px; height: 40px; border-radius: 50%;" /&gt;</pre>
        </div>
    </div>
</body>
</html>
