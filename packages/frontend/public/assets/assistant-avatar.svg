<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆形背景 -->
  <circle cx="100" cy="100" r="100" fill="#1890FF" />
  
  <!-- 内圈渐变 -->
  <circle cx="100" cy="100" r="85" fill="url(#paint0_radial)" />
  
  <!-- 医疗十字符号 -->
  <rect x="70" y="50" width="60" height="100" rx="10" fill="white" />
  <rect x="50" y="70" width="100" height="60" rx="10" fill="white" />
  
  <!-- 智能连接点 - 表示AI -->
  <circle cx="60" cy="60" r="6" fill="#1890FF" stroke="white" stroke-width="2" />
  <circle cx="60" cy="140" r="6" fill="#1890FF" stroke="white" stroke-width="2" />
  <circle cx="140" cy="60" r="6" fill="#1890FF" stroke="white" stroke-width="2" />
  <circle cx="140" cy="140" r="6" fill="#1890FF" stroke="white" stroke-width="2" />
  
  <!-- 连接线 -->
  <line x1="60" y1="60" x2="140" y2="60" stroke="white" stroke-width="2" stroke-dasharray="5 3" />
  <line x1="60" y1="140" x2="140" y2="140" stroke="white" stroke-width="2" stroke-dasharray="5 3" />
  <line x1="60" y1="60" x2="60" y2="140" stroke="white" stroke-width="2" stroke-dasharray="5 3" />
  <line x1="140" y1="60" x2="140" y2="140" stroke="white" stroke-width="2" stroke-dasharray="5 3" />
  <line x1="60" y1="60" x2="140" y2="140" stroke="white" stroke-width="2" stroke-dasharray="5 3" />
  <line x1="60" y1="140" x2="140" y2="60" stroke="white" stroke-width="2" stroke-dasharray="5 3" />
  
  <!-- 渐变定义 -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(100 100) rotate(90) scale(85)">
      <stop offset="0" stop-color="#40A9FF" />
      <stop offset="1" stop-color="#096DD9" />
    </radialGradient>
  </defs>
</svg> 